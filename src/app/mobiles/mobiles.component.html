<input type="text" name="productTitle" placeholder="Search By Game Name" class="form-control mt-3 w-50 d-block mx-auto " [(ngModel)]="searchTerm">
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 mt-5 mb-5">
    <div class="col" *ngFor="let mobileObj of mobiles|search:searchTerm">
        <app-product-details [productObj]=mobileObj></app-product-details>
    </div>

</div>
